services:
  - service: root
    api:
      host: localhost
      port: 9600
    config:
      store: 
        type: sqlite3
        database: /var/tmp/root.sqlite3
  - service: ipam
    api:
      host: localhost
      port: 9601
    config:
      store: 
        type: etcd
        host: localhost
        port: 2379
        database: /romana
  - service: tenant
    api:
      host: localhost
      port: 9602
    config:
      store: 
        type: sqlite3
        database: /var/tmp/tenant.sqlite3
  - service: topology
    api:
      host: localhost
      port: 9603
    config:
      store: 
        type: etcd
        host: localhost
        port: 2379
        database: /romana
      datacenter: 
        ip_version: 4
        cidr: 10.0.0.0/8
        host_bits: 8
        tenant_bits: 4
        segment_bits: 4
        endpoint_space_bits: 0
        endpoint_bits: 8 
  - service: agent 
    api:
      host: 0.0.0.0
      port: 9604
      hooks:
          - executable: ../common/testdata/agent_proxy_add_policy.sh
            pattern: /policies
            method: POST
            when: before
            output: /var/log/policies-hook.log
          - executable: ../common/testdata/agent_proxy_delete_policy.sh
            pattern: /policies
            method: DELETE
            when: before
            output: /var/log/policies-hook.log
    config:
      lease_file : "/etc/ethers"
      wait_for_iface_try : 6
      store:
        type: sqlite3
        database: /var/tmp/agent.sqlite3
  - service: policy
    api:
      host: localhost
      port: 9605
    config:
      store: 
        type: sqlite3
        database: /var/tmp/policy.sqlite3
  - service: kubernetesListener 
    api:
      host: 0.0.0.0
      port: 9606
    config:
      kubernetes_url : "http://localhost"
      namespace_notification_path: "/api/v1/namespaces/?watch=true"
      policy_notification_path_prefix : "/apis/extensions/v1beta1/namespaces/"
      policy_notification_path_postfix : "/networkpolicies/?watch=true"
      segment_label_name: "tier"
     
